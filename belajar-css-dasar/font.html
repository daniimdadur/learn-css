<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <style>
        h1 {
            font-family: 'Agbalumo';
            font-style: italic;
            font-weight: bolder;
            font-size: 50px;
        }
        p {
            font-family: "Agbalumo";
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ini Adalah Judul</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem odit eius sapiente explicabo consectetur consequuntur facilis voluptates dolor quod temporibus. Corporis, commodi voluptates? Voluptatem, iste. Optio voluptate corrupti autem quos?</p>
</body>
</html>
